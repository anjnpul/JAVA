<html>
    <head>
        <title>RECORD ENTRY</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="Dentry" method="POST">
            <table>
                <tr>
                    <td>PROJECT</td>
                    <td><input type="text" name="txtPROJ" /></td>
                </tr>
                <tr>
                    <td>DATE</td>
                    <td><input type="date" name="txtDT" /></td>
                </tr>
                <tr>
                    <td>PAID TO</td>
                    <td><input type="text" name="txtPARTY" /></td>
                </tr>
                <tr>
                    <td>AMOUNT</td>
                    <td><input type="text" name="txtAMT" /></td>
                </tr>
                <tr>
                    <td>REMARKS</td>
                    <td><input type="text" name="txtREM" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Save" /></td>
                </tr>
            </table>
        </form>
    </body>
</html>
